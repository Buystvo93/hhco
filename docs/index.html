<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey API Documentation</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { color: #2c3e50; }
    code { background: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 4px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>🏒 Hockey API Documentation</h1>
  <p>This API serves static JSON files hosted on GitHub Pages.</p>

  <h2>🔗 Endpoints</h2>
  <ul id="endpoints"></ul>

  <h2>📂 Example Data</h2>
  <pre id="example"></pre>

  <script>
    const baseUrl = window.location.origin + window.location.pathname.replace(/docs\/.*/, '');

    const files = ["data.json"];

    const ul = document.getElementById("endpoints");
    const example = document.getElementById("example");

    files.forEach(file => {
      const url = baseUrl + file;
      const li = document.createElement("li");
      li.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
      ul.appendChild(li);

      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (!example.textContent) {
            example.textContent = JSON.stringify(data, null, 2);
          }
        });
    });
  </script>
</body>
</html>
