<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Player Profile</title>
</head>
<body>
  <h1 id="name"></h1>
  <p><b>Team:</b> <span id="team"></span></p>
  <p><b>Position:</b> <span id="position"></span></p>
  <p><b>Goals:</b> <span id="goals"></span></p>
  <p><b>Assists:</b> <span id="assists"></span></p>

  <script>
    async function loadPlayer() {
      const params = new URLSearchParams(window.location.search);
      const playerId = params.get("id"); // e.g., player.html?id=1

      const res = await fetch("players.json");
      const players = await res.json();

      const player = players.find(p => p.id === playerId);
      if (!player) {
        document.body.innerHTML = "<h2>Player not found</h2>";
        return;
      }

      document.getElementById("name").textContent = player.name;
      document.getElementById("team").textContent = player.team;
      document.getElementById("position").textContent = player.position;
      document.getElementById("goals").textContent = player.goals;
      document.getElementById("assists").textContent = player.assists;
    }
    loadPlayer();
  </script>
</body>
</html>
