<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{name}}</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <a href="../index.html">‚Üê Back</a>
  <h1>{{name}} ({{team_abbr}} #{{number}})</h1>
  <img src="{{headshot}}" alt="{{name}}">
  <p>{{bio}}</p>
  <ul>
    <li>Position: {{position}}</li>
    <li>Shoots: {{shoots}}</li>
    <li>Height: {{height}}</li>
    <li>Weight: {{weight}}</li>
    <li>Born: {{birthdate}}</li>
    <li>Nationality: {{nationality}}</li>
  </ul>
  <h2>Stats</h2>
  <table>
    <tr><th>Season</th><th>Team</th><th>GP</th><th>G</th><th>A</th><th>PTS</th><th>+/-</th><th>PIM</th></tr>
    {{stats_rows}}
  </table>
</body>
</html>
